<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart!</title>

    <!-- favicon-
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">-->

    <!-- custom css link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--  google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Rubik:wght@400;500;600;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!--  preload images -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" media="min-width(768px)">
    <link rel="preload" as="image" href="./assets/images/hero-banner-bg.png" media="min-width(768px)">
    <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">


</head>


<style>
    body {
        background-color: #E3E7E8;
        font-family: system-ui;
    }

    .container {
        width: 1000px;
        margin: auto;
        transition: 0.5s;
    }

    header {
        display: grid;
        grid-template-columns: 1fr 50px;
        margin-top: 50px;
    }

    header .shopping {
        position: relative;
        text-align: right;
    }

    header .shopping img {
        width: 40px;
    }

    header .shopping span {
        background: red;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: absolute;
        top: -5px;
        left: 80%;
        padding: 3px 10px;
    }

    .list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 40px;
        row-gap: 20px;
        margin-top: 50px;
    }

    .list .item {
        text-align: center;
        background-color: #DCE0E1;
        padding: 10px;
        box-shadow: 0 50px 50px #757676;
        letter-spacing: 1px;
    }

    .list .item img {
        width: 90%;
        height: 230px;
        object-fit: cover;
    }

    .list .item .title {
        font-weight: 600;
    }

    .list .item .price {
        margin: 10px;
    }

    .list .item button {
        background-color: rgb(179, 36, 36);
        color: #fff;
        width: 100%;
        padding: 10px;
    }

    .card {
        position: fixed;
        top: 0;
        left: 100%;
        width: 500px;
        background-color: #453E3B;
        height: 100vh;
        transition: 0.5s;
    }

    .active .card {
        left: calc(100% - 500px);
    }

    .active .container {
        transform: translateX(-200px);
    }

    .card h1 {
        color: #E8BC0E;
        font-weight: 100;
        margin: 0;
        padding: 0 20px;
        height: 80px;
        display: flex;
        align-items: center;
    }

    .card .checkOut {
        position: absolute;
        bottom: 0;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);

    }

    .card .checkOut div {
        background-color: #E8BC0E;
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        cursor: pointer;
    }

    .card .checkOut div:nth-child(2) {
        background-color: #1C1F25;
        color: #fff;
    }

    .listCard li {
        display: grid;
        grid-template-columns: 100px repeat(3, 1fr);
        color: #fff;
        row-gap: 10px;
    }

    .listCard li div {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .listCard li img {
        width: 90%;
    }

    .listCard li button {
        background-color: #fff5;
        border: none;
    }

    .listCard .count {
        margin: 0 10px;
    }



/* Media Queries for Mobile and Tablet */
@media (max-width: 1024px) {
    .list {
        grid-template-columns: repeat(2, 1fr);
    }

    .card {
        width: 400px;
    }

    .container {
        width: 90%;
    }

    header h1 {
        font-size: 1.2rem;
    }

    .list .item button {
        font-size: 0.9rem;
        padding: 12px;
    }
}

@media (max-width: 768px) {
    header {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .list {
        grid-template-columns: 1fr;
    }

    .list .item {
        padding: 15px;
    }

    .card {
        width: 100%;
        left: 100%;
        height: 100%;
    }

    .card h1 {
        font-size: 1.2rem;
        padding: 0 10px;
    }

    .card .checkOut {
        grid-template-columns: 1fr;
    }

    .card .checkOut div {
        height: 60px;
        font-size: 0.9rem;
    }

    .shopping img {
        width: 30px;
    }

    header .shopping span {
        padding: 2px 8px;
    }
}

@media (max-width: 480px) {
    .list {
        grid-template-columns: 1fr;
        row-gap: 15px;
    }

    .list .item img {
        height: 180px;
    }

    .container {
        width: 100%;
        padding: 0 10px;
    }

    header h1 {
        font-size: 1.1rem;
    }

    .card {
        width: 100%;
        position: flex;
    }

    .list .item button {
        font-size: 1rem;
        padding: 15px;
    }

    /* Mobile style adjustments for the cart */
    .listCard li {
        grid-template-columns: 1fr 1fr 1fr; /* Display 3 columns on small screens */
        text-align: left;
    }

    .listCard li img {
        width: 60px; /* Make images smaller */
        height: auto;
    }

    .listCard .count {
        font-size: 1rem;
    }


    }    
</style>


<body class="">

    <div class="container">
        <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="../final/assets/images/shopping.svg">
                <span class="quantity">0</span>
            </div>
            <li class="nav-item">
                <button><a href="../final/index.html" class="navbar-link"
                        data-nav-link>BACK</a></button>
            </li>

        </header>

        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script>
        let openShopping = document.querySelector('.shopping');
        let closeShopping = document.querySelector('.closeShopping');
        let list = document.querySelector('.list');
        let listCard = document.querySelector('.listCard');
        let body = document.querySelector('body');
        let total = document.querySelector('.total');
        let quantity = document.querySelector('.quantity');

        openShopping.addEventListener('click', () => {
            body.classList.add('active');
        })
        closeShopping.addEventListener('click', () => {
            body.classList.remove('active');
        })

        let products = [
            {
                id: 1,
                name: 'PRODUCT NAME 1',
                image: '1a.PNG',
                price: 490
            },
            {
                id: 2,
                name: 'PRODUCT NAME 2',
                image: '2a.PNG',
                price: 290
            },
            {
                id: 3,
                name: 'PRODUCT NAME 3',
                image: '3.PNG',
                price: 490
            },
            {
                id: 4,
                name: 'PRODUCT NAME 4',
                image: '4.PNG',
                price: 590
            },
            {
                id: 5,
                name: 'PRODUCT NAME 5',
                image: '5.PNG',
                price: 490
            },
            {
                id: 6,
                name: 'PRODUCT NAME 6',
                image: '6.PNG',
                price: 450
            },
            {
                id: 7,
                name: 'PRODUCT NAME 7',
                image: '7.PNG',
                price: 320
            },
            {
                id: 8,
                name: 'PRODUCT NAME 8',
                image: '8.PNG',
                price: 320
            },
            {
                id: 9,
                name: 'PRODUCT NAME 9',
                image: '9.PNG',
                price: 320
            },


        ];
        let listCards = [];
        function initApp() {
            products.forEach((value, key) => {
                let newDiv = document.createElement('div');
                newDiv.classList.add('item');
                newDiv.innerHTML = `
              <img src="image/${value.image}">
              <div class="title">${value.name}</div>
              <div class="price">${value.price.toLocaleString()}</div>
              <button onclick="addToCard(${key})">Add To Card</button>`;
                list.appendChild(newDiv);
            })
        }
        initApp();
        function addToCard(key) {
            if (listCards[key] == null) {
                // copy product form list to list card
                listCards[key] = JSON.parse(JSON.stringify(products[key]));
                listCards[key].quantity = 1;
            }
            reloadCard();
        }
        function reloadCard() {
            listCard.innerHTML = '';
            let count = 0;
            let totalPrice = 0;
            listCards.forEach((value, key) => {
                totalPrice = totalPrice + value.price;
                count = count + value.quantity;
                if (value != null) {
                    let newDiv = document.createElement('li');
                    newDiv.innerHTML = `
                  <div><img src="image/${value.image}"/></div>
                  <div>${value.name}</div>
                  <div>${value.price.toLocaleString()}</div>
                  <div>
                      <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                      <div class="count">${value.quantity}</div>
                      <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                  </div>`;
                    listCard.appendChild(newDiv);
                }
            })
            total.innerText = totalPrice.toLocaleString();
            quantity.innerText = count;
        }
        function changeQuantity(key, quantity) {
            if (quantity == 0) {
                delete listCards[key];
            } else {
                listCards[key].quantity = quantity;
                listCards[key].price = quantity * products[key].price;
            }
            reloadCard();
        }
    </script>


</body>

</html>
